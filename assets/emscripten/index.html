<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>HamSandwich</title>
		<link rel="stylesheet" href="ham.css"/>
		<link rel="icon" type="image/png" href="favicon.ico"/>
	</head>
	<body>
		<div id="header" class="flex-row">
			<div id="title" hidden></div>
			<div id="spinner" class="spinner"><div class="loading-pulse"></div></div>
			<div id="status"><noscript>JavaScript required.</noscript></div>
			<div style="flex-grow: 1"></div>
			<input type="button" value="Export Save" id="export"/>
			<input type="button" value="Fullscreen" id="fullscreen"/>
		</div>
		<div id="canvas-container">
			<div id="canvas-stacker">
				<div class="canvas-notice">
					<img src="splash.jpg" onerror="this.remove()" />
				</div>
				<div class="canvas-notice">
					<div id="runstatus-notice" hidden></div>
				</div>
				<canvas id="canvas" width="640" height="480" oncontextmenu="event.preventDefault()"></canvas>
			</div>
		</div>
		<details id="installer-upload">
			<summary>Import assets</summary>
			<p>To run the game, you must provide your own copy of the installer, either retail or downloaded from itch.io.</p>
			<table class="flat-table"></table>
		</details>
		<details>
			<summary>Credits</summary>
			<table class="flat-table">
				<tr><td>Original games</td><td><a href="https://hamumu.com/">Hamumu Games, Inc.</a></td></tr>
				<tr><td>Web ports</td><td><a href="https://github.com/SpaceManiac/HamSandwich/">HamSandwich project</a></td></tr>
				<tr><td>Splash art</td><td><a href="https://twitter.com/benrose_hsb">Ben Rose</a></td></tr>
			</table>
		</details>

		<script src="jszip.min.js"></script>
		<script id="ham-meta" type="text/json">__HAMSANDWICH_METADATA__</script>
		<script src="ham.js"></script>
	</body>
</html>
